<!--
    This file shows how to design a simple welcome page that tells users the value of the add-in.
    -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Welcome Screen - Value Placemat</title>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/fabric-core/4.0.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    
    <!-- Template styles -->
    
    <link href="value.placemat.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="ms-firstrun-value">
        <section class="ms-firstrun-value__header ms-bgColor-neutralLighter">
            <div class="ms-firstrun-value__logo">
                <img src="/assets/logo_black.png" />
            </div>
            <div class="ms-firstrun-value__title">
                <h1 class="ms-font-su ms-fontWeight-light ms-fontColor-neutralPrimary">Welcome</h1>
            </div>
        </section>
        <section class="ms-firstrun-value__content">
           <div class="ms-firstrun-value__subtitle ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary">
                <p>Discover what this add-in can do!</p>
            </div>
            <div class="ms-font-m ms-fontColor-neutralPrimary ms-firstrun-value__content--centered">
                <ul class="ms-firstrun-value__list ms-font-l ms-fontWeight-semilight">
                    <li><i class="ms-Icon enlarge ms-Icon--PartyLeader"></i><span>Achieve more with Office integration</span></li>
                    <li><i class="ms-Icon enlarge ms-Icon--Like"></i><span>Unlock features and functionality</span></li>
                    <li><i class="ms-Icon enlarge ms-Icon--Camera"></i><span>Create and visualize like a pro</span></li>
                </ul>
                <button class="ms-firstrun-value__action--primary ms-bgColor-themePrimary ms-Button ms-Button--command ms-font-xl">
                    <span class="ms-Button-label">Get Started! <i class="ms-Icon ms-Icon--ChevronRightMed ms-font-l"></i></span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
