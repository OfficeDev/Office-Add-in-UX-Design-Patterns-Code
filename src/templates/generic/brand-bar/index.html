<!--
    This file shows a recommended design for the start page of the add-in; which is the first page
    the user sees after the first-run experience and usually the first page the user sees on subsquent
    executions of the add-in..
    -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Brand Bar</title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.components.min.css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>

    <!-- Template styles -->
    <link href="brand.bar.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="add-in-ui">
        <header class="placeholder__header ms-borderColor-neutralLight">
            <div class="placeholder__header--left">
                <nav class="ms-bgColor-neutralLighter"></nav>
            </div>
            <div class="placeholder__header--right">
                <div class="placeholder__header--right--cmd ms-bgColor-neutralLighter"></div>
                <div class="placeholder__header--right--text ms-bgColor-neutralLighter"></div>
                <div class="placeholder__header--right--cmd ms-bgColor-neutralLighter"></div>
                <div class="placeholder__header--right--text ms-bgColor-neutralLighter"></div>
                <div class="placeholder__header--right--cmd ms-bgColor-neutralLighter"></div>
                <div class="placeholder__header--right--text ms-bgColor-neutralLighter"></div>
            </div>
        </header>
        <section class="placeholder__content">
            <div class="placeholder__content--textTitle ms-bgColor-neutralLighter"></div>
            <div class="placeholder__content--textBody ms-bgColor-neutralLighter"></div>
            <div class="placeholder__content--textBody ms-bgColor-neutralLighter"></div>
            <div class="placeholder__content--textBody ms-bgColor-neutralLighter"></div>
            <div class="placeholder__content--textBody ms-bgColor-neutralLighter"></div>
        </section>
    </main>
    <footer class="ms-brand-bar ms-borderColor-neutralTertiary ms-bgColor-white">
        <a href="#" class="ms-brand-bar--left">
            <img src="../../../assets/square-logo.png" />
            <h1 class="ms-font-m ms-fontWeight-semibold ms-fontColor-neutralPrimary">Contoso, Ltd</h1>
        </a>
        <!-- Optional location to display a Settings menu -->
        <div class="ms-brand-bar--right">
            <button class="ms-brand-bar--right__button ms-bgColor-neutralLighter--hover">
                <i class="ms-Icon ms-Icon--Settings ms-fontColor-neutralPrimary" aria-hidden="true"></i>
            </button>
            <ul class="ms-ContextualMenu is-hidden">
                <li class="ms-ContextualMenu-item">
                <a class="ms-ContextualMenu-link" tabindex="1">Settings</a> 
                </li>
            </ul>
        </div>
    </footer>
    <script src="../../../../node_modules/core-js/client/core.min.js"></script>
    <script src="../../../../node_modules/@microsoft/office-js-helpers/dist/office.helpers.min.js"></script>
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>

    <script type="text/javascript">
        var ContextualMenuElements = document.querySelectorAll(".ms-brand-bar--right");
        for (var i = 0; i < ContextualMenuElements.length; i++) {
            var ButtonElement = ContextualMenuElements[i].querySelector(".ms-brand-bar--right__button");
            var ContextualMenuElement = ContextualMenuElements[i].querySelector(".ms-ContextualMenu");
            new fabric['ContextualMenu'](ContextualMenuElement, ButtonElement);
        }
    </script>
</body>
</html>
