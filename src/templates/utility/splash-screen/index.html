<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Splash Screen</title>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.components.min.css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>

    <!-- Template styles -->
    <link href="splash-screen.css" rel="stylesheet" type="text/css" />
</head>
<body class="dp-splash-screen">
    <main class="dp-splash-screen--main ms-bgColor-white">
        <img class="dp-splash-screen--main__logo" src="../../../assets/square-logo-64.png" />
        <h3 class="dp-splash-screen--main__name ms-font-l">My Add-in</h3>
        <div class="ms-Spinner ms-Spinner--large">
            <div class="ms-Spinner-label">
                Loading...
            </div>
        </div>
    </main>

    <script src="../../../../node_modules/core-js/client/core.min.js"></script>
    <script src="../../../../node_modules/@microsoft/office-js-helpers/dist/office.helpers.min.js"></script>
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <!--<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>-->    
    <script type="text/javascript" src="fabric.spinner.js"></script>    
    <script type="text/javascript">
        if (typeof fabric === "object") {
            if ('Spinner' in fabric) {
                var element = document.querySelector('.ms-Spinner');
                var component = new fabric['Spinner'](element);
                component.start();
            }
        }
    </script>
