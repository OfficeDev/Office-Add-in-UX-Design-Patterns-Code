<!--
    This file shows how to display a spinner in an add-in.
    -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>Splash Screen</title>

        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

        <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
        <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
        <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.components.min.css" />
        <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>

        <!-- Template styles -->
        <link href="splash-screen.css" rel="stylesheet" type="text/css" />
        <link href="spinner.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="dp-splash-screen">
        <div class="dp-splash-screen__brand">
            <img src="../../../assets/square-logo-64.png" />
            <h3 class="ms-font-l">My Add-in</h3>
        </div>
        <div class="dp-spinner">
            <div class="dp-spinner__circle"></div>
            <p class="dp-spinner__label ms-font-m ms-fontColor-themePrimary">Loading...</p>
        </div>
    </body>
</html>
