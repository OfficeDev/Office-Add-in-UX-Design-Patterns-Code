<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>Settings</title>

        <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

        <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
        <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
        <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.components.min.css" />
        <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>

        <!-- Template styles -->
        <link href="back.button.css" rel="stylesheet" type="text/css" />

        <link href="settings.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="dp-back-button ms-borderColor-neutralTertiaryAlt">
            <div class="dp-back-button--left">
                <button class="dp-back-button--left__button ms-bgColor-neutralLighter--hover" onclick="location.href='insert your previous page here'">
                    <i class="ms-Icon ms-Icon--ChevronLeft ms-fontColor-neutralPrimary" aria-hidden="true"></i>
                </button>
            </div>
            <div class="dp-back-button--right">
                <h1 class="dp-back-button--right__title ms-font-l">Drill Down</h1>
            </div>
        </header>
        <section class="dp-settings">
            <!--Message-->
            <p class="dp-settings__message ms-font-m-plus">Adjust settings to fit your needs</p>
            <!--Dropdown-->
            <div id="list" class="ms-Dropdown dp-settings__dropdown" tabindex="0">
                <label class="ms-Label">Setting 1</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--ChevronDown"></i>
                <select class="ms-Dropdown-select">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
            </div>
            <!--Toggle-->
            <div id="toggle" class="ms-Toggle dp-settings__toggle">
                <span class="ms-Toggle-description">Setting 2</span> 
                <input type="checkbox" id="demo-toggle-3" class="ms-Toggle-input" />
                <label for="demo-toggle-3" class="ms-Toggle-field" tabindex="0">
                    <span class="ms-Label ms-Label--off">Off</span> 
                    <span class="ms-Label ms-Label--on">On</span> 
                </label>
            </div>
            <!--Heading-->
            <h1 class="dp-settings__heading ms-font-l">Advanced settings</h1>
            <!--Button-->
            <button id="button" class="ms-Button dp-settings__button">
                <span class="ms-Button-label">View advanced settings</span> 
            </button>
            <!--Heading-->
            <h1 class="dp-settings__heading ms-font-l">About this add-in</h1>
            <!--About-->
            <div class="dp-settings__about">
                <p class="ms-font-m">Contoso Converter 1.1.1</p>
                <p class="ms-font-m">&copy 2016 Contoso</p>
            </div>
            <!--Links-->
            <a class="ms-Link dp-settings__link" href="#" title="Terms of use">Terms of use</a>
            <a class="ms-Link dp-settings__link" href="#" title="Privacy statement">Privacy statement</a>
        </section>
        <script src="../../../../node_modules/core-js/client/core.min.js"></script>
        <script src="../../../../node_modules/@microsoft/office-js-helpers/dist/office.helpers.min.js"></script>
        <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
